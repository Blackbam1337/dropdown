<!DOCTYPE 5>
<html>
  <head>
    <title>Dropdown component</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="out.css" />
  </head>
  <body>
    <h2>Dropdown</h2>
    <p>Click <a id="dropdown" href="#">here</a> to open a dropdown. This is a menu dropdown: <span class="dropdown"></span></p>

    <script src="out.js"></script>
    <script>
      var Dropdown = require('dropdown');

      var dropdown = Dropdown('#dropdown')
        .add('add-item', 'Add <em>item</em>')
        .add('Edit item', function(){ console.log('edit'); })
        .add('Remove item', function(){ console.log('remove'); })
        .add('Remove "Add item"', function(){
          dropdown.remove('add-item');
          dropdown.remove('Remove "Add item"');
        });

      var dropdownMenu = Dropdown('.dropdown', {
          menu: true
        , items: [
              ['apple', '<em>Apple</em>']
            , ['orange', '<strong style="color: #f86">orange</strong>']
            , ['banana', '<strong>Banana</strong>']
            , ['strawberry', 'Strawberry']
          ]
        , select: 'banana'
      });

      dropdownMenu.on('select', function(item) {
        console.log('select -> ', item);
      });

    </script>
  </body>
</html>
